<div align="right">
<button id="daycount" type="button" >日统计</button>
<button id="monthcount" type="button" >月统计</button>
<button id="yearcount" type="button">年统计</button> 
</div>
<div id="lineDataDayChart" style=" width: 600px; height: 400px; float:right" ></div>
<div id="lineDataMonthChart" style=" display:none ;width: 600px; height: 400px;float:right" ></div>
<div id="lineDataChart" style="display:none ; width: 600px; height: 400px;float:right"></div>



</body>

<script type="text/javascript" >

$(document).ready(function(){
	  $("#daycount").click(function(){
		  $("#lineDataMonthChart").hide();
		  $("#lineDataChart").hide();
		  $("#lineDataDayChart").show();
// 		  document.getElementById("lineDataMonthChart").style.display="none";
// 		  document.getElementById("lineDataChart").style.display="";

	  });
	  
	  $("#monthcount").click(function(){
		  $("#lineDataMonthChart").show();
		  $("#lineDataChart").hide();
		  $("#lineDataDayChart").hide();
	  });

	  $("#yearcount").click(function(){
		  $("#lineDataMonthChart").hide();
		  $("#lineDataChart").show();
		  $("#lineDataDayChart").hide();
	  });
	});
    </script>
